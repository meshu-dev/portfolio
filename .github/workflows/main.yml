name: Push to Main Pipeline

on:
  push:
    branches: 
      - "github-workflows"
env:
  PHP_VERSION: 8.3
  NODE_VERSION: 20.x

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: composer install --prefer-dist -q --no-interaction --no-scripts --no-ansi --no-progress 

      - name: Run pint
        run: composer run phpstan

  pint:
    name: Run Laravel Pint - PSR12
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: composer install --prefer-dist -q --no-interaction --no-scripts --no-ansi --no-progress 

      - name: Run pint
        run: composer run pint
