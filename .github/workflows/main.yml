name: Push to Main Pipeline

on:
  push:
    branches:
      - "github-workflows"
env:
  PHP_VERSION: 8.3

jobs:
  phpunit:
    name: Run PHP Unit and Feature tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: meshpro_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
  
    env:
      DB_USERNAME: root
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DATABASE: meshpro_test

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: composer install --prefer-dist -q --no-interaction --no-scripts --no-ansi --no-progress 

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Run Artisan Test
        run: php -d memory_limit=-1 artisan test

  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: composer install --prefer-dist -q --no-interaction --no-scripts --no-ansi --no-progress 

      - name: Run pint
        run: composer run phpstan

  pint:
    name: Run Laravel Pint - PSR12
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
      
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: composer install --prefer-dist -q --no-interaction --no-scripts --no-ansi --no-progress 

      - name: Run pint
        run: composer run pint
